<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Consorcio</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="principal.instutucional">Inicio</a>
            </li>
            <li>
                <a>Consorcio</a>
            </li>
            <li class="active">
                <strong>Cadastro</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" ng-controller="consorcioCtrl" dw-loading="load" dw-loading-options="{text: 'Carregando...'}">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <button class="btn btn-sm btn-outline btn-success btn-rounded" type="button" ng-click="btnAdd()"><i class="fa fa-plus"></i> Novo</button>
                <div class="ibox-title bg-success">
                    <h5>Consorcio - <strong>Cadastro</strong></h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Descrição</th>
                                    <th>Status</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in getData">
                                    <td>{{ data.id }}</td>
                                    <td>{{ data.descricao }}</td>
                                    <td>
                                        <i ng-show="data.ativo == true" class="fa fa-check text-navy"></i>
                                        <i ng-show="data.ativo == false" class="fa fa-times text-danger"></i>
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-outline btn-primary btn-rounded" type="button" ng-click="editar(data)"><i class="fa fa-edit"></i> Alterar</button>
                                        <button class="btn btn-sm btn-outline btn-danger btn-rounded" type="button" ng-show="data.ativo == false" ng-click="ativarDesativar(data)"><i class="fa fa-trash"></i> Ativar</button>
                                        <button class="btn btn-sm btn-outline btn-danger btn-rounded" type="button" ng-show="data.ativo == true" ng-click="ativarDesativar(data)"><i class="fa fa-trash"></i> Desativar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
