<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Importação de JVs</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="principal.instutucional">Inicio</a>
            </li>
            <li>
                <a>Relatórios</a>
            </li>
            <li class="active">
                <strong>Importação</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="row" ng-controller="ImportacaoCtrl" dw-loading="load" dw-loading-options="{text: 'Carregando...'}">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <br />
            <div class="row" style="width: 700px;">
                <div class="col-md-4">
                    <label>Data de processamento: </label>
                </div>
                <div class="col-md-6" style="padding-left: 0 !important; padding-bottom: 12px; margin-top: -5px; margin-left: -30px;">
                    <input type="text" class="form-control input-sm" placeholder="dd/MM/yyyy" ng-model="dataProcessamento" />
                </div>
            </div>
            <div class="ibox-title bg-success">
                <h5>Relatório - <strong>Importação</strong></h5>
                <div ibox-tools></div>
            </div>
            <div class="ibox-content">
                <div class="table-responsive">
                    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>Nome Arquivo</th>
                                <th>Tamanho</th>
                                <th>Extensão</th>
                                <th>Data</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="file in GetFiles">
                                <td>{{ file.nomeArquivo }}</td>
                                <td>{{ file.tamano }}</td>
                                <td>{{ file.extensao }}</td>
                                <td>{{ file.data | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
                                <td>
                                    <button class="btn btn-sm btn-outline btn-danger btn-rounded" type="button" ng-click="importarArquivo(file)"><i class="fa fa-upload"></i> Importar</button>
                                    <!--<i class="fa fa-upload"></i>
                                    <i class="fa fa-upload"></i>-->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
