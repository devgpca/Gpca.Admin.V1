<div class="inmodal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel();"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Alteracao manual</h4>
        <small class="font-bold">Tela exclusivamente para alteracao de planiljas manualmente.</small>
    </div>
    <form role="form" name="fatorForm">
        <div class="modal-body">
            <div class="form-group">
                <label>Crédito</label>
                <select class="form-control" ng-model="obj.Creditos" id="credito" name="credito" ng-options="credito for credito in creditos">
                    <option value="">Selecione o crédito</option>
                </select>
            </div>
            <div class="form-group">
                <label>Tipo de crédito</label>
                <select class=" form-control" id="tipoCredito" name="tipoCredito" ng-model="obj.TipoItem" ng-options="tipoCredito for tipoCredito in tiposCredito">
                    <option value="">Selecione o tipo de credito</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Fechar</button>
            <button type="button" class="btn btn-primary" ng-click="alterar()">alterar</button>
        </div>
    </form>
</div>
