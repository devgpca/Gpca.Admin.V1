<div class="inmodal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel();"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Inclusao/Alteracao de JV</h4>
        <small class="font-bold">Tela exclusivamente para inclusao/alteracao de JV.</small>
    </div>
    <form role="form" name="fatorForm">
        <div class="modal-body">
            <div class="form-group">
                <label>Consorcio</label>
                <select class="form-control" id="jv" name="jv" class="form-control" ng-model="obj.ConsorcioId" ng-options="c.id as c.descricao for c in lstConsorcio">
                    <option value="">(Selecione)</option>
                </select>
            </div>
            <div class="form-group">
                <label>JV</label>
                <input type="text" id="jv" name="jv" class="form-control" ng-model="obj.JV">
            </div>
            <div class="form-group">
                <label>Situação JV</label>
                <select class=" form-control" ng-model="obj.SituacaoJV" name="SituacaoJV" id="SituacaoJV">
                    <option value="">(Selecione)</option>
                    <option value="Operacional">Operacional</option>
                    <option value="Não Operacional">Não Operacional</option>
                </select>
            </div>
            <div class="form-group">
                <label>Cutback</label>
                <input type="text" id="Cutback" name="Cutback" class="form-control" ng-model="obj.Cutback">
            </div>
            <div class="form-group">
                <label>Planilha</label>
                <select class=" form-control" ng-model="obj.Planilha">
                    <option value="">(Selecione)</option>
                    <option value="1">Petrobras</option>
                    <option value="2">Demais</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Fechar</button>
            <button type="button" class="btn btn-primary" ng-show="value == null" ng-click="Incluir()">Incluir</button>
            <button type="button" class="btn btn-primary" ng-show="value != null" ng-click="Alterar()">alterar</button>
        </div>
    </form>
</div>
