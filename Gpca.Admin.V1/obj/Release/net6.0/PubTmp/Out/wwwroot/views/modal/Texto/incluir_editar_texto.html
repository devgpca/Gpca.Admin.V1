<div class="inmodal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel();"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Inclusao/Alteracao de texto</h4>
        <small class="font-bold">Tela exclusivamente para inclusao/alteracao de texto.</small>
    </div>
    <form role="form" name="fatorForm">
        <div class="modal-body">
            <div class="form-group">
                <label>Descricao</label>
                <input type="text" id="descricao" name="descricao" class="form-control" ng-model="obj.descricao">
            </div>
            <div class="form-group">
                <label>Credito</label>
                <select class=" form-control" id="creditavel" name="creditavel" ng-model="obj.creditavel">
                    <option value=true ng-selected="">Creditavel</option>
                    <option value=false>Nao Creditavel</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Fechar</button>
            <button type="button" class="btn btn-primary" ng-show="value == null" ng-click="incluir()">Incluir</button>
            <button type="button" class="btn btn-primary" ng-show="value != null" ng-click="alterar()">alterar</button>
        </div>
    </form>
</div>
