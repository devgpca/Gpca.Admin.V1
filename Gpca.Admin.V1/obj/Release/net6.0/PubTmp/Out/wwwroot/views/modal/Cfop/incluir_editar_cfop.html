<div class="inmodal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel();"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Inclusao/Alteracao de texto</h4>
        <small class="font-bold">Tela exclusivamente para inclusao/alteracao de texto.</small>
    </div>
    <form role="form" name="fatorForm">
        <div class="modal-body">
            <div class="form-group">
                <label>Numeração</label>
                <input type="text" id="numeracao" name="numeracao" class="form-control" ng-model="obj.numeracao">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <input type="text" id="numeracao" name="numeracao" class="form-control" ng-model="obj.descricao">
            </div>
            <div class="form-group">
                <label>Entrada/Saída</label>
                <select class=" form-control" id="creditavel" name="creditavel" ng-model="obj.entradaSaida">
                    <option value="E">Entrada</option>
                    <option value="S">Saida</option>
                </select>
            </div>
            <div class="form-group">
                <label>Credito</label>
                <select class=" form-control" id="creditavel" name="creditavel" ng-model="obj.credito">
                    <option value="S">Sim</option>
                    <option value="N">Não</option>
                    <option value="P">Possivel</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Fechar</button>
            <button type="button" class="btn btn-primary" ng-show="value == null" ng-click="Incluir()">Incluir</button>
            <button type="button" class="btn btn-primary" ng-show="value != null" ng-click="Alterar()">alterar</button>
        </div>
    </form>
</div>
