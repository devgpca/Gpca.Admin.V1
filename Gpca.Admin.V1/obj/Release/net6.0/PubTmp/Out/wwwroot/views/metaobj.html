<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Meta Objeto</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="principal.instutucional">Inicio</a>
            </li>
            <li>
                <a>Meta Objeto</a>
            </li>
            <li class="active">
                <strong>Cadastro</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" ng-controller="metaobjCtrl">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <button class="btn btn-sm btn-outline btn-success btn-rounded" type="button" ng-click="incluir()"><i class="fa fa-plus"></i> Novo</button>
                <div class="ibox-title bg-success">
                    <h5>Meta Objeto - <strong>Cadastro</strong></h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Codigo</th>
                                    <th>Prazo</th>
                                    <th>Valor</th>
                                    <th>Fator</th>
                                    <th>Status</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="fator in fatores">
                                    <td>{{ fator.fa_Id }}</td>
                                    <td>{{ fator.fa_Prazo }}</td>
                                    <td>{{ fator.fa_Valor | currency }}</td>
                                    <td>{{ fator.fa_Fator }}</td>
                                    <td>
                                        <i ng-show="fator.fa_Ativo == '1'" class="fa fa-check text-navy"></i>
                                        <i ng-show="fator.fa_Ativo == '0'" class="fa fa-times text-danger"></i>
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-outline btn-primary btn-rounded" type="button" ng-click="editar(fator)"><i class="fa fa-edit"></i> Alterar</button>
                                        <button class="btn btn-sm btn-outline btn-danger btn-rounded" type="button" ng-show="fator.fa_Ativo == '0'" ng-click="ativarDesativarFator(fator)"><i class="fa fa-trash"></i> Ativar</button>
                                        <button class="btn btn-sm btn-outline btn-danger btn-rounded" type="button" ng-show="fator.fa_Ativo == '1'" ng-click="ativarDesativarFator(fator)"><i class="fa fa-trash"></i> Desativar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
